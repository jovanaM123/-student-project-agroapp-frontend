<app-admin-meni></app-admin-meni>
<div class="container">
    <h3> Svi poljoprivrednici </h3>
    
    <table *ngIf="farmeri.length>0">
        <thead>
        <tr class="table100-head">
            <th class="column1">
                Odobri
            </th>
            <th class="column2">
                Ime
            </th>
            <th class="column3">
                Prezime
            </th>
            <th class="column4">
                Korisničko ime
            </th>
            <th class="column5">
                Mail
            </th>
            <th class="column6">
                Datum rođenja
            </th>
            <th class="column7">
                Mesto rođenja
            </th>
            <th class="column8">
                Telefon
            </th>
        </tr>
    </thead>
        <tr *ngFor="let farmer of farmeri">
            <td class="column1"><a routerLink='/azPolj/{{farmer.username}}'> 
                <img src="../../../assets/slike/update1.png" style="width: 15px; height:15px;"> </a>
                <a (click)='obrisi(farmer.username)'>
                    <img src="../../../assets/slike/ne.png" style="width: 15px; height:15px;"></a></td>
                <td class="column2">
                    {{ farmer.name }}
                </td>
                <td class="column3">
                    {{ farmer.lastname }}
                </td>
                <td class="column4">
                    {{ farmer.username }}
                </td>
                <td class="column5">
                    {{ farmer.mail }}
                </td>
                <td class="column6">
                    {{ farmer.dateOfBirth }}
                </td>
                <td class="column7">
                    {{ farmer.cityOfBirth }}
                </td>
                <td class="column8">
                    {{ farmer.phone }}
                </td>
        </tr>
    </table>
    <div *ngIf="farmeri.length==0">
        TRENUTNO NEMATE NITI JEDNOG KORISNIKA
    </div>
    </div>
